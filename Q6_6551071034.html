<!DOCTYPE html>
<html lang="en">

<head>
    <title>Introduce yourself</title>
</head>

<body>
    <h3>HTML From Test</h3>
    <form action="">
        <table height="400" width="900">
            <tr>
                <td>Name:</td>
                <td><input type="text" name="Name" id="name" size="20" maxlength="40" required></td>
            </tr>
            <tr>
                <td>Address:</td>
                <td><input type="text" name="address" size="20" maxlength="40" required></td>
            </tr>
            <tr>
                <td>Email:</td>
                <td><input type="email" name="email" required></td>
            </tr>
            <tr>
                <td>Gender:</td>
                <td><input type="radio" name="sex" value="nam">Male<input type="radio" name="sex" value="nam">Female
                </td>
            </tr>
            <tr>
                <td>Hobbies:</td>
                <td><input type="checkbox" name="hobbies" value="sports">Sports
                    <input type="checkbox" name="hobbies" value="movies">Movies
                    <input type="checkbox" name="hobbies" value="travelling">Travelling
                </td>
            </tr>
            <tr>
                <td>Country:</td>
                <td><select>
                        <option value="vietnamese">Vietnamses</option>
                        <option value="English">English</option>
                        <option value="Japan">Japan</option>
                        <option value="Campuchia">Campuchia</option>
                    </select></td>
            </tr>
            <tr>
                <td>Messega:</td>
                <td><textarea name="message" cols="50" rows="7"></textarea></td>
            </tr>
            <tr>
                <td></td>
                <td><input type="submit" value="submit"><input type="reset" value="reset"></td>
            </tr>
        </table>
    </form>
</body>

</html>
